<!-- /public/preview.html -->
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shiatsu Petrklíč</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/images/textures/texture_orange_hairy_blanket4.png');
      background-size: cover;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10%;
      left: 10%;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 900px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
      margin-top: 10px;
    }

    h1 {
      margin: 0;
      color: #a64800;
      font-size: 42px;
      font-family: "Pacifico", cursive;
    }

    h2 {
      margin: 10px 0 0;
      color: #cc6600;
      font-size: 26px;
      font-weight: 400;
    }
  </style>
</head>
<body>
<div class="card">
  <h1>Shiatsu Petrklíč</h1>
  <img src="/images/appIcon.png" alt="Shiatsu Logo" class="logo" />
  <h1>Japonské masáže Shiatsu</h1>
  <h2>zdravý životní styl</h2>
</div>
</body>
</html>
