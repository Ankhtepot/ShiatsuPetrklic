<div class="quote-strip" [class.fade-out]="fadingOut()">
  <blockquote class="blockquote m-0">
    <p><span class="quote-mark">❝</span>{{ getLocalizedText() }}<span class="quote-mark">❞</span></p>
    <footer class="blockquote-footer">
      {{ currentQuote().author }}
    </footer>
    @if (isUsingEllipsis) {
      <div class="read-more-wrapper" (click)="navigateToReadWhole()">
        <button class="btn btn-link">Read more</button>
      </div>
    }
  </blockquote>
</div>
