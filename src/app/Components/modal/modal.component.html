<div class="modal-backdrop">
  <div class="modal-box" (click)="$event.stopPropagation()">
    <ng-content></ng-content>
    @if (isCloseButtonShown) {
      <div class="close-button-wrapper">
        <app-generic-button
          [label]="T.close | text"
          (click)="close.emit()"
        />
      </div>
    }
  </div>
</div>
