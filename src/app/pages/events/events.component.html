<app-content-card [width]="'80%'">
  <div class="event-grid">
    <div class="event-column center">
      <h3>{{ T.events_upcoming | text }}</h3>
      @for (event of upcomingEvents; let i = $index; track event) {
        <app-event-card
          [event]="event"
        />
      }
    </div>

    <div class="event-divider">
      <div class="divider-line"></div>
    </div>

    <div class="event-column center">
      <h3 class="past-events-header">{{ T.events_past | text }}</h3>
      @for (event of pastEvents; let i = $index; track event) {
        <app-event-card
          [event]="event"
        />
      }
    </div>
  </div>
</app-content-card>
