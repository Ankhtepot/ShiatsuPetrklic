<div class="container contact-container">
  <div class="row g-4">
    <!-- Left Column: Contact Form -->
    <div class="col-12 col-md-6">
      <app-contact-form></app-contact-form>
    </div>

    <!-- Divider for larger screens -->
    <div class="d-none d-md-flex justify-content-center align-items-center col-auto px-0">
      <div style="width: 1px; background-color: #ccc; height: 100%;"></div>
    </div>

    <!-- Divider for smaller screens -->
    <div class="d-md-none col-12">
      <hr/>
    </div>

    <!-- Right Column: Contact Info -->
    <div class="col-12 col-md-6">
      <h2>Contact Information</h2>
      <div>
        <app-contact-info
          [label]="getText(T.address_label)"
          [value]="getText(T.address_value)"
          [icon]="'geo-alt'"
          [canBeCopied]="false"
          [labelWidth]="labelWidth"
        ></app-contact-info>

        <app-contact-info
          [label]="getText(T.phone_label)"
          [value]="getText(T.phone_value)"
          [icon]="'telephone'"
          [canBeCopied]="true"
          [successCopyMessage]="getText(T.value_copied)"
          [labelWidth]="labelWidth"
        ></app-contact-info>

        <app-contact-info
          [label]="getText(T.email_label)"
          [value]="getText(T.email_value)"
          [icon]="'envelope'"
          [canBeCopied]="true"
          [successCopyMessage]="getText(T.value_copied)"
          [labelWidth]="labelWidth"
        ></app-contact-info>

        <div class="map-container mt-3">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019209368291!2d-122.41941508468142!3d37.77492977975945!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085817cba0c7e3d%3A0xf3c54e24a116eb0!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1549582762335"
            width="100%"
            height="250"
            style="border:0"
            allowfullscreen
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
