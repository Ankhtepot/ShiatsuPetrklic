<div class="contact-info-container d-flex flex-row align-items-center flex-wrap gap-2">
  <div class="label d-flex align-items-center">
    <span>{{ label() }}</span>
    @if (icon() !== unassignedIcon) {
      <i class="bi bi-{{ icon() }} ms-2"></i>
    }
    <span class="colon">:</span>
  </div>

  <div class="value d-flex align-items-center gap-2">
    <span>{{ value() }}</span>
    @if (canBeCopied()) {
      <button
        type="button"
        class="btn btn-outline-secondary btn-sm"
        (click)="copyToClipboard()"
      >
        <i class="bi bi-clipboard"></i>
      </button>
    }
  </div>
</div>
