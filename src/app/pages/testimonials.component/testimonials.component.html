<app-content-card [width]="'80%'">
  <div class="testimonials-grid">
    <div class="testimonial-column left">
      @for (quote of testimonials; let i = $index; track quote) {
        @if (i % 2 === 0) {
          <a class="testimonial-anchor" [attr.id]="'testimonial-anchor-' + (i + 1)">
            <app-quote-strip [quote]="quote"></app-quote-strip>
          </a>
        }
      }
    </div>

    <div class="testimonial-divider">
      <div class="divider-line"></div>
    </div>

    <div class="testimonial-column right">
      @for (quote of testimonials; let i = $index; track quote) {
        @if (i % 2 === 1) {
          <a
            class="testimonial-anchor"
            [ngClass]="{ 'offset-first': i === 1 }"
            [attr.id]="'testimonial-anchor-' + (i + 1)">
            <app-quote-strip [quote]="quote"></app-quote-strip>
          </a>
        }
      }
    </div>
  </div>
</app-content-card>
